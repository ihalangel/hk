{% load static %}


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKfinder</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">


        </header>

        <!-- Main -->
        <div id="main">

            <!-- Content -->
            <section id="content" class="main">
                <span class="image main" style="height: 200;"><img id="logo" src="{% static '/images/logo.20789b27.png'%}" alt=""></span>

                <!--Form -->
                <section>
                    <form method="GET" action="#">
                        <div class="row gtr-uniform">
                            <div class="col-1 col-2-xsmall">
                            </div>
                            <div class="input-group mb-3">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon1"><i class="fa fa-search"></i></button>
                                <input type="text" name="hkfinder" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            </div>
                        </div>
        </div>
        </form>

        </section>


        </section>



        <section>
            <div>
                {% if curso %}
                <h1>Respuesta</h1>
                <div class="compras">

                    <div class="compras">
                        <h1>{{ curso }}</h1>
                        <h1>{{ curso.consumable }}</h1>

                        <h1>{{ curso.token }}</h1>
                        <h1>{{ curso.token_amount }}</h1>

                        <h1>{{ curso.status }}</h1>
                        <h1>{{ curso.trxid }}</h1>



                    </div>
                </div>
                {% endif %}

            </div>
        </section>


    </div>



    </div>




</body>

<!-- Scripts -->


<script src="{% static '/js/jquery.min.js' %}"></script>
<script src="{% static '/js/jquery.scrollex.min.js' %}"></script>
<script src="{% static '/js/jquery.scrolly.min.js' %}"></script>
<script src="{% static '/js/browser.min.js' %}"></script>

<script src="{% static '/js/browser.min.js' %}"></script>
<script src="{% static '/js/breakpoints.min.js' %}"></script>
<script src="{% static '/js/util.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>

<footer id="footer">
    <p class="copyright">Derechos reservados <a href="https://farm.hashkings.app/play"> Play!</a>.</p>
</footer>

</html>
